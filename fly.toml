app = "fly-summer-log-9042"
primary_region = "nrt"

[build]
dockerfile = "Containerfile"

[env]
  PORT = "3000"
  FLY_APP_NAME = "fly-summer-log-9042"  # ← 환경 변수로 앱 이름 지정

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
